name: "Code Scanning"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '36 19 * * 4'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CodeQL
        uses: github/codeql-action/init@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Find EJS files
        run: |
          EJS_FILES=$(find . -type f -name "*.ejs")
          echo "EJS files found: $EJS_FILES"
          
      - name: Scan for Security Vulnerabilities with npm audit
        run: npm audit

      - name: Scan for Security Vulnerabilities with SonarQube
        run: |
          docker run -d --name sonarqube -p 9000:9000 sonarqube:lts
          sleep 60
          docker run --rm -e SONAR_HOST_URL=http://localhost:9000 -e SONAR_LOGIN=admin -e SONAR_PASSWORD=admin -v "$(pwd):/usr/src" sonarsource/sonar-scanner-cli
